<!--formulaire-->

<text>Nom<text style="color:red">*</text></text> <input type="text" placeholder="votre nom"/>
<br>
<text>Prénom<text style="color:red">*</text></text> <input type="text" placeholder="votre prénom"/>
<br>
<text>Date de naissance</text> <input type="date" value="jj/mm/aaaa"/>
<br>
<text>Lieu de naissance </text><input type="text">
<br>
<text>Adresse postale <sub><textarea rows="2" cols="30">votre adresse</textarea></sub> .</text>
<br>
<text>Téléphone portable</text> <input type="tel" placeholder="xxxxxxxx"/>
<br>
<text>Email Professionnel</text> <input type="email" placeholder="prenom.nom@gmail.com" />
<br>
<text>Entreprise<text style="color:red">*</text></text> <input type="text" placeholder="votre entreprise"/>
<br>
<label>Localisation</label><select>
       <option>International</option>
	   <option>National</option>
</select>
<br>
<text>Fonction<text style="color:red">*</text></text><input type="text">
<br>
<text>Métier recherché<text style="color:red">*</text></text><input type="text" placeholder="Métier recherché">
<br>
<br>
<text>Détails sur le poste et le type du contrats souhaités</text> <input type="text" placeholder="Détails sur le poste et le type du contrats souhaités">
<br>
<fieldset>
<legend>Genre</legend>
Fille: <input type="checkbox" name="genre" value="Fille" /> Garçon: <input type="checkbox" value="Garçon">
</fieldset>
<br>
<br>
